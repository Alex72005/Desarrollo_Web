<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Rusa - 2 Jugadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }


        #jugadores {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 30px;
        }

        #jugadores img {
            width: 180px;
            cursor: pointer;
            border: 4px solid transparent;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
        }

        #jugadores img:hover {
            transform: scale(1.05);
        }

        #mensaje {
            font-size: 24px;
            margin-top: 20px;
            min-height: 40px;
            font-weight: bold;
        }

        #turno {
            font-size: 20px;
            margin-top: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .verde {
            color: green;
        }

        .rojo {
            color: red;
        }

        .gris {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>ðŸ”« Ruleta Rusa - 2 Jugadores</h1>

    <p id="turno">Turno: Jugador 1</p>

    <div id="jugadores">
        <img id="jugador1" src="img/j1.png" alt="Jugador 1">
        <img id="jugador2" src="img/j2.png" alt="Jugador 2">
    </div>

    <p id="mensaje"></p>
    <p id="ronda">Ronda actual: 1</p>

    <p id="marcador">Victorias â†’ Jugador 1: 0 | Jugador 2: 0</p>
    <button id="reiniciar">Reiniciar</button>
    <button id="reiniciarMarcador">Reiniciar Juego</button>

    <script src="script.js"></script>
</body>

</html>
