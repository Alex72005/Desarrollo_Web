<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara-Cruz</title>
    <style>
        .seleccionarImagen {
            opacity: 50%;
        }

        @keyframes girarMoneda {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* Clase que activa la animación */
        .girar {
            animation: girarMoneda 0.3s ease;
        }
    </style>
</head>

<body>

    <p id="racha">Racha actual: 0</p>
    <p id="rachaMax">Racha máxima: 0</p>

    <div id="imagenes">
        <img id="cara" src="img/cara.png" alt="">
        <img id="cruz" src="img/cruz.png" alt="">
    </div>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>

</html>
