<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Añadir</h2>
    <label for="id_temperatura">Id</label>
    <input type="number" id="id_temperatura">

    <label for="ciudad">Ciudad</label>
    <input type="text" name="ciudad" id="ciudad">

    <label for="dia">Dia</label>
    <input type="date" name="dia" id="dia">

    <label for="hora">Hora</label>
    <input type="time" name="hora" id="hora">

    <label for="temperatura">Temperatura</label>
    <input type="text" name="temperatura" id="temperatura">

    <input type="button" value="Añadir una temperatura" id="anyadir">

    <h2>Eliminar</h2>

    <label for="id_eliminar">Id</label>
    <input type="text" id="id_eliminar">

    <input type="button" value="Eliminar una temperatura" id="eliminar">

    <h2>Actualizar</h2>
    <label for="id_actualizar">Id</label>
    <input type="number" id="id_actualizar">

    <label for="ciudad_actualizar">Ciudad</label>
    <input type="text" name="ciudad_actualizar" id="ciudad_actualizar">

    <label for="dia_actualizar">Dia</label>
    <input type="date" name="dia_actualizar" id="dia_actualizar">

    <label for="hora_actualizar">Hora</label>
    <input type="time" name="hora_actualizar" id="hora_actualizar">

    <label for="temperatura_actualizar">Temperatura</label>
    <input type="text" name="temperatura_actualizar" id="temperatura_actualizar">

    <input type="button" value="Actualizar una temperatura" id="actualizar">

    <h2>Listar</h2>
    <input type="button" value="Listar Temperaturas" id="listar">

    <script src="script.js"></script>
</body>

</html>
